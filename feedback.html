<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Resource Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#0A192F] text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-[#0A192F] fixed w-full top-0 z-50 border-b border-[#1A293F]">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="text-white text-2xl font-bold">AtomicDoc</a>
            <div class="hidden md:flex space-x-6">
                <a href="/home.html" class="text-white hover:text-[#64C8FA] px-3 py-2">Home</a>
                <div class="relative group">
                    <button class="text-white hover:text-[#64C8FA] px-3 py-2 flex items-center">
                        Resources
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="absolute hidden group-hover:block bg-[#1A293F] mt-2 py-2 w-48 rounded shadow-lg">
                        <a href="/" class="block px-4 py-2 text-white hover:bg-[#64C8FA]">IBDP Resources</a>
                        <a href="/igcse.html" class="block px-4 py-2 text-white hover:bg-[#64C8FA]">IGCSE Resources</a>
                    </div>
                </div>
                <a href="/upload" class="text-white hover:text-[#64C8FA] px-3 py-2">Upload Guide</a>
                <a href="/feedback" class="text-[#64C8FA] px-3 py-2">Feedback</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-10 px-4">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center">Send Feedback</h1>
            
            <form id="feedback-form" class="bg-[#1A293F] rounded-xl p-8 shadow-lg">
                <!-- Floating Label Input -->
                <div class="relative mb-6">
                    <input type="text" id="name" class="block px-2.5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border border-[#2A394F] appearance-none focus:outline-none focus:ring-0 focus:border-[#64C8FA] peer" placeholder=" " />
                    <label for="name" class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-[#1A293F] px-2 peer-focus:px-2 peer-focus:text-[#64C8FA] peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Your Name</label>
                </div>

                <!-- Floating Label Email -->
                <div class="relative mb-6">
                    <input type="email" id="email" class="block px-2.5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border border-[#2A394F] appearance-none focus:outline-none focus:ring-0 focus:border-[#64C8FA] peer" placeholder=" " />
                    <label for="email" class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-[#1A293F] px-2 peer-focus:px-2 peer-focus:text-[#64C8FA] peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Email Address</label>
                </div>
                <!-- Floating Label Select -->
                <div class="relative mb-6">
                    <select name="category" id="category" class="block px-2.5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border border-[#2A394F] appearance-none focus:outline-none focus:ring-0 focus:border-[#64C8FA] peer">
                        <option value="improvement">Idea for Improvement</option>
                        <option value="bug">Bug Report</option>
                        <option value="request">Resource Request</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Floating Label Textarea -->
                <div class="relative mb-6">
                    <textarea name="message" id="message" rows="4" class="block px-2.5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border border-[#2A394F] appearance-none focus:outline-none focus:ring-0 focus:border-[#64C8FA] peer" placeholder=" "></textarea>
                    <label for="message" class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-[#1A293F] px-2 peer-focus:px-2 peer-focus:text-[#64C8FA] peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Your Feedback</label>
                        <div class="absolute bottom-3 right-3 flex items-center space-x-2">
                            <label class="cursor-pointer text-gray-400 hover:text-white">
                                <input type="file" name="attachment" class="hidden" multiple>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </label>
                            <button type="submit" class="bg-[#64C8FA] hover:bg-[#4EC6F5] text-white p-1 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="file-preview" class="mt-2 flex flex-wrap gap-2 hidden"></div>
                </div>

                <!-- Animated Submit Button -->
                <button type="submit" class="relative w-full px-5 py-3 overflow-hidden font-medium rounded-lg group bg-gradient-to-br from-[#64C8FA] to-[#4EC6F5] group-hover:from-[#64C8FA] group-hover:to-[#4EC6F5] text-white focus:ring-4 focus:outline-none focus:ring-blue-300">
                    <span class="relative">Submit Feedback</span>
                </button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('feedback-form');
            const fileInput = form.querySelector('input[type="file"]');
            const filePreview = document.getElementById('file-preview');
            
            fileInput.addEventListener('change', (e) => {
                filePreview.innerHTML = '';
                if (fileInput.files.length > 0) {
                    filePreview.classList.remove('hidden');
                    Array.from(fileInput.files).forEach(file => {
                        const preview = document.createElement('div');
                        preview.className = 'bg-[#1A293F] px-3 py-2 rounded-lg flex items-center';
                        preview.innerHTML = `
                            <span class="truncate max-w-xs">${file.name}</span>
                            <span class="text-xs text-gray-400 ml-2">(${(file.size/1024).toFixed(1)}KB)</span>
                            <button type="button" class="ml-2 text-red-400 hover:text-red-300" data-file="${file.name}">
                                &times;
                            </button>
                        `;
                        filePreview.appendChild(preview);
                    });
                } else {
                    filePreview.classList.add('hidden');
                }
            });

            filePreview.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const fileName = e.target.getAttribute('data-file');
                    const dt = new DataTransfer();
                    Array.from(fileInput.files)
                        .filter(file => file.name !== fileName)
                        .forEach(file => dt.items.add(file));
                    fileInput.files = dt.files;
                    e.target.parentNode.remove();
                    if (fileInput.files.length === 0) {
                        filePreview.classList.add('hidden');
                    }
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                
                try {
                    // In a real implementation, you would send this to a server
                    // For demo purposes, we'll show a success message
                    alert('Feedback submitted successfully! Files: ' + 
                          Array.from(formData.getAll('attachment')).map(f => f.name).join(', '));
                    form.reset();
                    filePreview.classList.add('hidden');
                    filePreview.innerHTML = '';
                } catch (error) {
                    alert('Error submitting feedback: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
